name: sipencari_app
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  dio: ^4.0.6
  location: ^4.2.0
  email_validator: ^2.1.17
  google_fonts: ^3.0.1
  carousel_slider: ^4.1.1
  responsive_framework: ^0.2.0
  percent_indicator: ^4.2.2
  provider: ^6.0.4
  sliding_up_panel: ^2.0.0+1
  file_picker: ^4.3.3
  open_file: ^3.2.1
  url_launcher: ^6.1.7
  flutter_rating_bar: ^4.0.1
  shared_preferences: ^2.0.15
  slide_countdown: ^0.3.4
  qr_flutter: ^4.0.0
  badges: ^2.0.3
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_native_splash: ^2.2.17
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  assets:
    # Add assets from the images directory to the application.
    - assets/
    - assets/images/
    - assets/icons/

  fonts:
    - family: inter
      fonts:
        - asset: assets/fonts/Nunito-VariableFont_wght.ttf
